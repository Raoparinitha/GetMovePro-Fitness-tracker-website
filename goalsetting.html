<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Goal Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .goal-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .goal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 8px 0;
            margin-bottom: 8px;
        }

        .goal-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <h1>Fitness Goal Tracker</h1>

    <form id="goalForm">
        <label for="goalType">Select Goal Type:</label>
        <select id="goalType" name="goalType" required>
            <option value="steps">Steps Count</option>
            <option value="weight">Weight Loss</option>
            <!-- Add more goal types as needed -->
        </select>

        <label for="goalTarget">Set Goal Target:</label>
        <input type="number" id="goalTarget" name="goalTarget" required>

        <button type="button" onclick="setGoal()">Set Goal</button>
    </form>

    <div class="goal-list" id="goalList">
        <!-- Goal items will be added here -->
    </div>

    <script>
        function setGoal() {
            var goalType = document.getElementById('goalType').value;
            var goalTarget = document.getElementById('goalTarget').value;

            if (goalTarget <= 0) {
                alert('Please enter a valid goal target.');
                return;
            }

            var goalList = document.getElementById('goalList');
            var goalItem = document.createElement('div');
            goalItem.classList.add('goal-item');
            goalItem.innerHTML = `
                <span>${goalType}</span>
                <span>Target: ${goalTarget}</span>
            `;
            goalList.appendChild(goalItem);

            // You can save the goals in a database or localStorage for persistence
            // For simplicity, we are not implementing persistence in this example
        }
    </script>

</body>
</html>
